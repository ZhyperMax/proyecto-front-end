<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Clementoni Custom paint</title>
</head>

<body>



    <!-- Header -->

    <header>
        <nav>
            <ul>
                <img src="../img/logo-clementoni.svg" alt="">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/historia.html">historia</a></li>
                <li><a href="../pages/galeria.html">Galeria</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="busqueda-cuenta">
            <input type="text" placeholder="Buscar..." class="caja-busqueda">
            <button class="boton-login">Iniciar sesión</button>
        </div>
    </header>

    <!-- Portada -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 portada">
                <img src="../img/harley-nueva.jpg" alt="">
            </div>
        </div>
    </div>
    <main class="container-fluid contenedor">
        <div class="card">
            <img src="../img/card1.png" alt="imagen">
            <a href="https://www.instagram.com/p/CFPSdJPBSjR/" class="overlay">
                <span class="icono1"><i class="fa-regular fa-heart"></i>50</span>
                <span class="icono2"><i class="fa-regular fa-comment"></i>18</span>
            </a>
        </div>
        <div class="card">
            <img src="../img/card2.png" alt="imagen">
            <a href="https://www.instagram.com/reel/Cy9yuRQNG52/" class="overlay">
                <span class="icono1"><i class="fa-regular fa-heart"></i>25</span>
                <span class="icono2"><i class="fa-regular fa-comment"></i>0</span>
            </a>
        </div>
        <div class="card">
            <img src="../img/card3.png" alt="imagen">
            <a href="https://www.instagram.com/p/Cy9vjfqtj0I/" class="overlay">
                <span class="icono1"><i class="fa-regular fa-heart"></i>52</span>
                <span class="icono2"><i class="fa-regular fa-comment"></i>8</span>
            </a>
        </div>
        <div class="card">
            <img src="../img/card4.png" alt="imagen">
            <a href="https://www.instagram.com/reel/CyG7IBMOWR2/" class="overlay">
                <span class="icono1"><i class="fa-regular fa-heart"></i>27</span>
                <span class="icono2"><i class="fa-regular fa-comment"></i>2</span>
            </a>
        </div>
        <div class="card">
            <img src="../img/card5.png" alt="imagen">
            <a href="https://www.instagram.com/reel/CxMgw9mN8EW/" class="overlay">
                <span class="icono1"><i class="fa-regular fa-heart"></i>21</span>
                <span class="icono2"><i class="fa-regular fa-comment"></i>1</span>
            </a>
        </div>
        <div class="card">
            <img src="../img/card6.png" alt="imagen">
            <a href="https://www.instagram.com/p/CvW8SwWOqEw/" class="overlay">
                <span class="icono1"><i class="fa-regular fa-heart"></i>32</span>
                <span class="icono2"><i class="fa-regular fa-comment"></i>3</span>
            </a>
        </div>
    </main>

    <div class="seguir-instagram">
        <a href="https://www.instagram.com/clementoni.cp/" target="_blank">
            <img src="../img/seguir-instagram.png" alt="Seguir en Instagram">
        </a>
    </div>

    <div class="b-example-divider"></div>
    <section class="container-fluid">
        <div class="row">
            <div class="formulario-contacto col-md-6">
                <h2 class="sub">Contacto</h2>
                <p>Envianos tu consulta y te responderemos a la brevedad</p>
                <form id="contactForm">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-2">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="suscripcion" class="form-label">Suscribirse al boletín</label>
                        <input type="checkbox" class="form-check-input" id="suscripcion">
                    </div>
                    <div class="mb-2">
                        <label for="tema" class="form-label">Tema de interés</label>
                        <select class="form-select" id="tema">
                            <option value="general">General</option>
                            <option value="soporte">Soporte</option>
                            <option value="ventas">Ventas</option>
                        </select>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="mapa-ubicacion col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17024.910271136258!2d-58.664964905226654!3d-34.654701734130455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1714761618857!5m2!1ses-419!2sar"
                    width="100%" height="400" style="border:1;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

    </section>
    <div class="b-example-divider"></div>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2 class="sub">SUSCRÍBETE A NUESTRO NEWSLETTER</h2>
                <div class="caja-busqueda-footer">
                    <input type="text" class="form-control" placeholder="correo electrónico"
                        aria-label="correo electrónico" aria-describedby="basic-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="basic-addon2"><i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="enlaces col-md-6">
                <h2 class="sub-faq">Preguntas frecuentes</h2>
                <ul class="faq-preguntas-frecuentes">
                    <li><a href="faq.html">¿Cómo puedo comprar?</a></li>
                    <li><a href="faq.html">¿Cómo puedo pagar?</a></li>
                    <li><a href="faq.html">¿Cómo puedo contactar?</a></li>
                    <li><a href="faq.html">¿Cómo puedo devolver?</a></li>
                </ul>
            </div>
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/f7f704cf11.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
